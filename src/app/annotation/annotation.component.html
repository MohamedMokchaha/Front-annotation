<div class="container mt-4">
  <h2 class="text-center">Annotate Document</h2>

  <div class="form-group">
    <label for="labels">Choose a label:</label>
    <select id="labels" [(ngModel)]="selectedLabel" class="form-control">
      <option *ngFor="let label of labels" [value]="label">{{ label }}</option>
    </select>
  </div>

  <div class="form-group mt-3">
    <label for="documentText">Document Text:</label>
    <textarea id="documentText" [(ngModel)]="documentText" rows="10" class="form-control"></textarea>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <button (click)="saveAnnotations()" class="btn btn-primary">Save Annotations</button>
    <button (click)="exportAnnotations()" class="btn btn-success">Export Annotations</button>
  </div>
</div>
